<!DOCTYPE html>
<html>
  <head>
    <title>게시물 추가</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0e6d2; /* 크림 색 배경 */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* 화면 높이에 맞게 정렬 */
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      form {
        max-width: 400px;
        background-color: #fff;
        padding: 100px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }
      select {
        height: 36px;
      }
      textarea {
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #0073e6;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #0054aa;
      }
      .radio-group {
        display: flex;
        align-items: center;
      }
      .radio-group label {
        margin-right: 10px;
      }
      .button {
        background-color: #0073e6;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
    </style>
    <script>
      function goToIndexPage() {
        window.location.href = "index.html";
      }
      function showConfirmation() {
        // 양식 유효성 검사를 수행합니다.
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var age = document.getElementById("age").value;

        if (!name || !email || !gender || !age) {
          alert("양식을 모두 작성해주세요.");
          return;
        }

        var userConfirmed = alert("게시물이 추가됩니다");

        if (userConfirmed) {
          document.forms["addForm"].submit();
        }
      }
    </script>
  </head>
  <body>
    <form action="">
      <h1>새로운 친구 등록</h1>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <div class="radio-group">
        <label>성별:</label>
        <input type="radio" id="male" name="gender" value="남성" />
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="여성" />
        <label for="female">여성</label>
      </div>
      <br />

      <label for="age">나이:</label>
      <input type="number" id="age" name="age" /><br /><br />

      <label for="color">좋아하는 색상:</label>
      <select id="color" name="color">
        <option value="빨강">빨강</option>
        <option value="파랑">파랑</option>
        <option value="노랑">노랑</option>
        <option value="초록">초록</option></select
      ><br /><br />

      <label for="hobby">취미:</label>
      <select id="hobby" name="hobby">
        <option value="음악">음악</option>
        <option value="영화">영화</option>
        <option value="여행">여행</option></select
      ><br /><br />

      <label for="birthdate">생일:</label>
      <input type="date" id="birthdate" name="birthdate" /><br /><br />

      <label for="message">메모:</label><br />
      <textarea id="message" name="message" rows="4" cols="50"></textarea
      ><br /><br />

      <button class="button" onclick="showConfirmation()">제출</button>
      <button class="button" onclick="goToIndexPage()">홈으로</button>
    </form>
  </body>
</html>
